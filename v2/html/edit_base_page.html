<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>数据库系统</title>

        <link href="/templates/assets/css/bootstrap.css" rel="stylesheet">
        <link href="/templates/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/templates/assets/js/fancybox/jquery.fancybox.css" rel="stylesheet" />
        <link href="/templates/assets/css/style.css" rel="stylesheet">
        <link href="/templates/assets/css/style-responsive.css" rel="stylesheet">

        <script src="/templates/assets/js/jquery.js"></script>
        <script src="/js/vue.js"></script>
        <script src="/js/vue-resource.js"></script>

    <link rel="stylesheet" href="css/style_2036.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>

  <body>
  <section id="container" >
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <a href="#" class="logo"><b>数据库系统</b></a>
            <div class="top-menu">
            </div>
        </header>
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu" id="nav-accordion">
                <li class="mt">
                    <a href="/list">
                        <i class="fa fa-tasks"></i>
                        <span>病例列表</span>
                    </a>
                </li>
            
                <li class="sub-menu">
                    <a href="/base?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>基本信息</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/lab?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>检验报告</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/pathology?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>病理报告</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/surgery?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>手术记录</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/chemotherapy?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>化疗记录</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/radiotherapy?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>放疗记录</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/follow_up?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>随访记录</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/upload?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>上传图片</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="/show?patient_id={{patient_id}}">
                        <i class="fa fa-tasks"></i>
                        <span>查阅图片</span>
                    </a>
                </li>
        
              </ul>
          </div>
      </aside>

      <section id="main-content">
          <section class="wrapper site-min-height">
                <h3><i class="fa fa-angle-right"></i>基本信息</h3>
                <hr>
            
                <form id="vm" v-on:submit="submit">
                    <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                    <div class="form-part">
                    <div class="block">
                        <h3>人口学信息</h3>
                        <div>
                            <label class="form-label">姓名: </label>
                            <input class="form-text" v-model="name" >
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">性别:</label>
                            <input type="radio" id="男" value="男" v-model="sex" >
                            <label for="男">男&nbsp;&nbsp;</label>
                            <input type="radio" id="女" value="女" v-model="sex" >
                            <label for="女">女&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">年龄: </label>
                            <input class="form-number" type="number" v-model.number="age" >
                            <label>&nbsp;岁</label>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">婚姻情况:</label>
                            <input type="radio" id="yes" value="yes" v-model="marriage" >
                            <label for="yes">已婚&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="marriage" >
                            <label for="no">未婚&nbsp;&nbsp;</label><br/><br/>
                        </div>
                    </div>
                    <div class="block">
                        <h3>疾病基本信息</h3>
                        <div>
                            <label class="form-label">肿瘤部位:</label>
                            <input type="radio" id="left" value="left" v-model="site" >
                            <label for="left">左侧结肠&nbsp;&nbsp;</label>
                            <input type="radio" id="right" value="right" v-model="site" >
                            <label for="right">右侧结肠&nbsp;&nbsp;</label>
                            <input type="radio" id="rectal" value="rectal" v-model="site" >
                            <label for="rectal">直肠&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">分期:</label>
                            <input type="radio" id="1" value="1" v-model="stage" >
                            <label for="1">I 期&nbsp;&nbsp;</label>
                            <input type="radio" id="2" value="2" v-model="stage" >
                            <label for="2">II 期&nbsp;&nbsp;</label>
                            <input type="radio" id="3" value="3" v-model="stage" >
                            <label for="3">III 期&nbsp;&nbsp;</label>
                            <input type="radio" id="4" value="4" v-model="stage" >
                            <label for="4">IV 期&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否手术:</label>
                            <input type="radio" id="yes" value="yes" v-model="surgery" >
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="surgery" >
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否放疗:</label>
                            <input type="radio" id="yes" value="yes" v-model="radiotherapy" >
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="radiotherapy" >
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否化疗:</label>
                            <input type="radio" id="yes" value="yes" v-model="chemotherapy" >
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="chemotherapy" >
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                    </div></div>
                <div class="form-part-3">
                    <input type="submit" value="提交">
                </div>    
            </form>
        
            </section>
      </section>

      <footer class="site-footer">
          <div class="text-center">
              2020 - Fan
              <a href="gallery.html#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
        <script src="/templates/assets/js/fancybox/jquery.fancybox.js"></script>
        <script src="/templates/assets/js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="/templates/assets/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="/templates/assets/js/jquery.scrollTo.min.js"></script>
        <script src="/templates/assets/js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--common script for all pages-->
        <script src="/templates/assets/js/common-scripts.js"></script>

    <!--script for this page-->
    <script type="text/javascript">
        $(function() {
            jQuery(".fancybox").fancybox();
        });
    </script>
    <script>
    var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    name: "{{name}}",
                    sex: "{{sex}}",
                    age: "{{age}}",
                    marriage: "{{marriage}}",
                    site: "{{site}}",
                    stage: "{{stage}}",
                    surgery: "{{surgery}}",
                    radiotherapy: "{{radiotherapy}}",
                    chemotherapy: "{{chemotherapy}}"
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                    this.$http.get('/api/base?patient_id={{patient_id}}').then(function(res){
                        this.patient_id=res.data.patient_id;
                        this.name=res.data.name;
                        this.sex=res.data.sex;
                        this.age=res.data.age;
                        this.marriage=res.data.marriage;
                        this.site=res.data.site;
                        this.stage=res.data.stage;
                        this.surgery=res.data.surgery;
                        this.radiotherapy=res.data.radiotherapy;
                        this.chemotherapy=res.data.chemotherapy;
                    },function(){
                        console.log('error');
                    });
                },
                submit: function(event) {
                    event.preventDefault();
                    var
                    $form = $('#vm'),
                    data = {
                        patient_id: this.patient_id,
                        name: this.name,
                        sex: this.sex,
                        age: this.age,
                        marriage: this.marriage,
                        site: this.site,
                        stage: this.stage,
                        surgery: this.surgery,
                        radiotherapy: this.radiotherapy,
                        chemotherapy: this.chemotherapy
                    };
                    this.$http.post('/base',data,{emulateJSON:true}).then(function(res){
                        document.write(res.body);    
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
</body>
</html>
