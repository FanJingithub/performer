<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="heading">
            <h1>临床科研数据库系统</h1>
        </div>
        <div id="menu" class="menu">
            <div style="text-align:center">
                <h3>导航栏</h3>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/base?patient_id={{patient_id}}">基本信息</a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/lab?patient_id={{patient_id}}">检验报告</a>
            </div>
            <div class="menu-item">病理报告</div>
            <div class="menu-item">手术记录</div>
            <div class="menu-item">化疗记录</div>
            <div class="menu-item">放疗记录</div>
            <div class="menu-item">随访记录</div>
        </div>
        <div class="container">
            <div style="text-align:center">
                <h2>基本信息</h2>
            </div>
            <br>
            <form id="vm" v-on:submit="submit">
                <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                <div class="form-part-1">
                    <div>
                        <label class="form-label">姓名: </label>
                        <input class="form-text" v-model="name" disabled>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">性别: </label>
                        <br>
                        <input class="form-radio" type="radio" id="male" value="male" v-model="sex" disabled>
                        <label for="male">男</label>
                        <br>
                        <input class="form-radio" type="radio" id="female" value="female" v-model="sex" disabled>
                        <label for="female">女</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">分期: </label>
                        <br>
                        <input class="form-radio" type="radio" id="1" value="1" v-model="stage" disabled>
                        <label for="1">I 期</label>
                        <br>
                        <input class="form-radio" type="radio" id="2" value="2" v-model="stage" disabled>
                        <label for="2">II 期</label>
                        <br>
                        <input class="form-radio" type="radio" id="3" value="3" v-model="stage" disabled>
                        <label for="3">III 期</label>
                        <br>
                        <input class="form-radio" type="radio" id="4" value="4" v-model="stage" disabled>
                        <label for="4">IV 期</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">是否手术: </label>
                        <br>
                        <input class="form-radio" type="radio" id="yes" value="yes" v-model="surgery" disabled>
                        <label for="yes">是</label>
                        <br>
                        <input class="form-radio" type="radio" id="no" value="no" v-model="surgery" disabled>
                        <label for="no">否</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">是否放疗: </label>
                        <br>
                        <input class="form-radio" type="radio" id="yes" value="yes" v-model="radiotherapy" disabled>
                        <label for="yes">是</label>
                        <br>
                        <input class="form-radio" type="radio" id="no" value="no" v-model="radiotherapy" disabled>
                        <label for="no">否</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">肿瘤大小: </label>
                        <input class="form-number" type="number" v-model.number="size" disabled>
                        <label>&nbsp;cm</label>
                        <br><br>
                    </div>
                </div>
                <div class="form-part-2">
                    <div>
                        <label class="form-label">年龄: </label>
                        <input class="form-number" type="number" v-model.number="age" disabled>
                        <label>&nbsp;岁</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">婚姻情况: </label>
                        <br>
                        <input class="form-radio" type="radio" id="yes" value="yes" v-model="marriage" disabled>
                        <label for="yes">已婚</label>
                        <br>
                        <input class="form-radio" type="radio" id="no" value="no" v-model="marriage" disabled>
                        <label for="no">未婚</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">级别: </label>
                        <br>
                        <input class="form-radio" type="radio" id="1" value="1" v-model="grade" disabled>
                        <label for="1">I 级</label>
                        <br>
                        <input class="form-radio" type="radio" id="2" value="2" v-model="grade" disabled>
                        <label for="2">II 级</label>
                        <br>
                        <input class="form-radio" type="radio" id="3" value="3" v-model="grade" disabled>
                        <label for="3">III 级</label>
                        <br>
                        <input class="form-radio" type="radio" id="4" value="4" v-model="grade" disabled>
                        <label for="4">IV 级</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">是否化疗: </label>
                        <br>
                        <input class="form-radio" type="radio" id="yes" value="yes" v-model="chemotherapy" disabled>
                        <label for="yes">是</label>
                        <br>
                        <input class="form-radio" type="radio" id="no" value="no" v-model="chemotherapy" disabled>
                        <label for="no">否</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">肿瘤部位: </label>
                        <br>
                        <input class="form-radio" type="radio" id="left" value="left" v-model="site" disabled>
                        <label for="left">左侧结肠</label>
                        <br>
                        <input class="form-radio" type="radio" id="right" value="right" v-model="site" disabled>
                        <label for="right">右侧结肠</label>
                        <br>
                        <input class="form-radio" type="radio" id="rectal" value="rectal" v-model="site" disabled>
                        <label for="rectal">直肠</label>
                        <br><br>
                    </div>
                    <div>
                        <label class="form-label">肿标CEA: </label>
                        <input class="form-number" type="number" v-model.number="CEA" disabled>
                        <label>&nbsp;ng/mL</label>
                        <br><br>
                    </div></div>
                <div class="form-part-3">
                    <div class="submit">
                        <a class="item-link" href="/base?patient_id={{patient_id}}&edit=1">编辑</a>
                    </div>
                </div>    
            </form>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#vm',
            data: {
                patient_id: "{{patient_id}}" ,
                name: "{{name}}" ,
                sex: "{{sex}}" ,
                stage: "{{stage}}" ,
                surgery: "{{surgery}}" ,
                radiotherapy: "{{radiotherapy}}" ,
                size: "{{size}}" ,
                age: "{{age}}" ,
                marriage: "{{marriage}}" ,
                grade: "{{grade}}" ,
                chemotherapy: "{{chemotherapy}}" ,
                site: "{{site}}" ,
                CEA: "{{CEA}}" 
            }
        });
    </script>
</body>
</html>
