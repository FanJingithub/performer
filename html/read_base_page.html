<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data System</title>
    <link rel="stylesheet" href="css/style_186.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="heading">
            <h1>临床科研数据库系统</h1>
        </div>
        <div id="menu" class="menu">
            <div style="text-align:center">
                <h3>导航栏</h3>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/list">
                    <div>病例列表</div>
                </a>
            </div>
            
            <div class="menu-item">
                <a class="item-link" href="/base?patient_id={{patient_id}}">
                    <div>基本信息</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/lab?patient_id={{patient_id}}">
                    <div>检验报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/pathology?patient_id={{patient_id}}">
                    <div>病理报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/surgery?patient_id={{patient_id}}">
                    <div>手术记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/chemotherapy?patient_id={{patient_id}}">
                    <div>化疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/radiotherapy?patient_id={{patient_id}}">
                    <div>放疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/follow_up?patient_id={{patient_id}}">
                    <div>随访记录</div>
                </a>
            </div>
        </div>
        <div class="container">
            <div style="text-align:center">
                <h2>基本信息</h2>
            </div>
            <br>
            <form id="vm" v-on:submit="submit">
                <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                <div class="form-part">
                    <div class="block">
                        <h3>人口学信息</h3>
                        <div>
                            <label class="form-label">姓名: </label>
                            <input class="form-text" v-model="name" disabled>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">性别:</label>
                            <input type="radio" id="male" value="male" v-model="sex" disabled>
                            <label for="male">男&nbsp;&nbsp;</label>
                            <input type="radio" id="female" value="female" v-model="sex" disabled>
                            <label for="female">女&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">年龄: </label>
                            <input class="form-number" type="number" v-model.number="age" disabled>
                            <label>&nbsp;岁</label>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">婚姻情况:</label>
                            <input type="radio" id="yes" value="yes" v-model="marriage" disabled>
                            <label for="yes">已婚&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="marriage" disabled>
                            <label for="no">未婚&nbsp;&nbsp;</label><br/><br/>
                        </div>
                    </div>
                    <div class="block">
                        <h3>疾病基本信息</h3>
                        <div>
                            <label class="form-label">肿瘤部位:</label>
                            <input type="radio" id="left" value="left" v-model="site" disabled>
                            <label for="left">左侧结肠&nbsp;&nbsp;</label>
                            <input type="radio" id="right" value="right" v-model="site" disabled>
                            <label for="right">右侧结肠&nbsp;&nbsp;</label>
                            <input type="radio" id="rectal" value="rectal" v-model="site" disabled>
                            <label for="rectal">直肠&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">分期:</label>
                            <input type="radio" id="1" value="1" v-model="stage" disabled>
                            <label for="1">I 期&nbsp;&nbsp;</label>
                            <input type="radio" id="2" value="2" v-model="stage" disabled>
                            <label for="2">II 期&nbsp;&nbsp;</label>
                            <input type="radio" id="3" value="3" v-model="stage" disabled>
                            <label for="3">III 期&nbsp;&nbsp;</label>
                            <input type="radio" id="4" value="4" v-model="stage" disabled>
                            <label for="4">IV 期&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">级别:</label>
                            <input type="radio" id="1" value="1" v-model="grade" disabled>
                            <label for="1">I 级&nbsp;&nbsp;</label>
                            <input type="radio" id="2" value="2" v-model="grade" disabled>
                            <label for="2">II 级&nbsp;&nbsp;</label>
                            <input type="radio" id="3" value="3" v-model="grade" disabled>
                            <label for="3">III 级&nbsp;&nbsp;</label>
                            <input type="radio" id="4" value="4" v-model="grade" disabled>
                            <label for="4">IV 级&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否手术:</label>
                            <input type="radio" id="yes" value="yes" v-model="surgery" disabled>
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="surgery" disabled>
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否放疗:</label>
                            <input type="radio" id="yes" value="yes" v-model="radiotherapy" disabled>
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="radiotherapy" disabled>
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">是否化疗:</label>
                            <input type="radio" id="yes" value="yes" v-model="chemotherapy" disabled>
                            <label for="yes">是&nbsp;&nbsp;</label>
                            <input type="radio" id="no" value="no" v-model="chemotherapy" disabled>
                            <label for="no">否&nbsp;&nbsp;</label><br/><br/>
                        </div>
                    </div></div>
                <div class="form-part-3">
                    <button class="submit" type="button" v-on:click="edit">编辑</button>
                </div>    
            </form>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    name: "{{name}}",
                    sex: "{{sex}}",
                    age: "{{age}}",
                    marriage: "{{marriage}}",
                    site: "{{site}}",
                    stage: "{{stage}}",
                    grade: "{{grade}}",
                    surgery: "{{surgery}}",
                    radiotherapy: "{{radiotherapy}}",
                    chemotherapy: "{{chemotherapy}}"
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                },
                submit:function(){
                    return 0;
                },
                edit:function(){
                    window.location.href="/base?patient_id={{patient_id}}&edit=1";
                }
            }
        });
    </script>
</body>
</html>
