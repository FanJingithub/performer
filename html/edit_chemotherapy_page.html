<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="heading">
            <h1>临床科研数据库系统</h1>
        </div>
        <div id="menu" class="menu">
            <div style="text-align:center">
                <h3>导航栏</h3>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/list">
                    <div>病例列表</div>
                </a>
            </div>
            
            <div class="menu-item">
                <a class="item-link" href="/base?patient_id={{patient_id}}">
                    <div>基本信息</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/lab?patient_id={{patient_id}}">
                    <div>检验报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/pathology?patient_id={{patient_id}}">
                    <div>病理报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/surgery?patient_id={{patient_id}}">
                    <div>手术记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/chemotherapy?patient_id={{patient_id}}">
                    <div>化疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/radiotherapy?patient_id={{patient_id}}">
                    <div>放疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/follow_up?patient_id={{patient_id}}">
                    <div>随访记录</div>
                </a>
            </div>
        </div>
        <div class="container">
            <div style="text-align:center">
                <h2>化疗记录</h2>
            </div>
            <br>
            <form id="vm" v-on:submit="submit">
                <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                <div class="form-part-1">
                    <div>
                        <label class="form-label">化疗方案: </label>
                        <br>
                        <input class="form-radio" type="radio" id="xelox" value="xelox" v-model="chemo_way" >
                        <label for="xelox">XELOX方案</label>
                        <br>
                        <input class="form-radio" type="radio" id="xeliri" value="xeliri" v-model="chemo_way" >
                        <label for="xeliri">XELIRI方案</label>
                        <br>
                        <input class="form-radio" type="radio" id="cap" value="cap" v-model="chemo_way" >
                        <label for="cap">卡培他滨单药</label>
                        <br><br>
                    </div>
                </div>
                <div class="form-part-2">
                    <div>
                        <label class="form-label">上次化疗时间: </label>
                        <el-date-picker v-model="last_chemo" type="date" placeholder="Pick a day" ></el-date-picker>
                        <br><br>
                    </div></div>
                <div class="form-part-3">
                    <input type="submit" value="提交">
                </div>    
            </form>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#vm',
            data: {
                patient_id: "{{patient_id}}" ,
                chemo_way: "{{chemo_way}}" ,
                last_chemo: new Date(parseInt("{{last_chemo}}")*1000) 
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                this.$http.get('/api/chemotherapy?patient_id={{patient_id}}').then(function(res){
                    this.patient_id=res.data.patient_id;
                    this.chemo_way=res.data.chemo_way;
                    this.last_chemo=new Date(parseInt(res.data.last_chemo)*1000);
                    if (isNaN(this.last_chemo.getTime())) this.last_chemo="";
                },function(){
                    console.log('error');
                });
                },
                submit: function(event) {
                    event.preventDefault();
                    if (this.last_chemo!="") this.last_chemo=this.last_chemo.getTime()/1000;
                    var
                    $form = $('#vm'),
                    data = {
                        patient_id: this.patient_id,
                        chemo_way: this.chemo_way,
                        last_chemo: this.last_chemo
                    };
                    this.$http.post('/chemotherapy',data,{emulateJSON:true}).then(function(res){
                        document.write(res.body);    
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
</body>
</html>
