    <script>
    var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    target_evaluate_date: new Date(parseInt("{{target_evaluate_date}}")*1000),
                    site1_0: "{{site1_0}}",
                    site1_1: "{{site1_1}}",
                    site1_2: "{{site1_2}}",
                    site1_3: "{{site1_3}}",
                    site1_4: "{{site1_4}}",
                    method1_0: "{{method1_0}}",
                    method1_1: "{{method1_1}}",
                    method1_2: "{{method1_2}}",
                    method1_3: "{{method1_3}}",
                    method1_4: "{{method1_4}}",
                    long_dist_0: "{{long_dist_0}}",
                    long_dist_1: "{{long_dist_1}}",
                    long_dist_2: "{{long_dist_2}}",
                    long_dist_3: "{{long_dist_3}}",
                    long_dist_4: "{{long_dist_4}}",
                    non_target_evaluate_date: new Date(parseInt("{{non_target_evaluate_date}}")*1000),
                    site2_0: "{{site2_0}}",
                    site2_1: "{{site2_1}}",
                    site2_2: "{{site2_2}}",
                    site2_3: "{{site2_3}}",
                    site2_4: "{{site2_4}}",
                    site2_5: "{{site2_5}}",
                    method2_0: "{{method2_0}}",
                    method2_1: "{{method2_1}}",
                    method2_2: "{{method2_2}}",
                    method2_3: "{{method2_3}}",
                    method2_4: "{{method2_4}}",
                    method2_5: "{{method2_5}}",
                    status_0: "{{status_0}}",
                    status_1: "{{status_1}}",
                    status_2: "{{status_2}}",
                    status_3: "{{status_3}}",
                    status_4: "{{status_4}}",
                    status_5: "{{status_5}}",
                    is_evaluable_0: "{{is_evaluable_0}}",
                    is_evaluable_1: "{{is_evaluable_1}}",
                    is_evaluable_2: "{{is_evaluable_2}}",
                    is_evaluable_3: "{{is_evaluable_3}}",
                    is_evaluable_4: "{{is_evaluable_4}}",
                    is_evaluable_5: "{{is_evaluable_5}}"
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                    this.$http.get('/api/before_evaluate?patient_id={{patient_id}}&page_index={{page_index}}').then(function(res){
                        this.patient_id=res.data.patient_id;
                        this.target_evaluate_date=new Date(parseInt(res.data.target_evaluate_date)*1000);
                        if (isNaN(this.target_evaluate_date.getTime())) this.target_evaluate_date="";
                        this.site1_0=res.data.site1_0;
                        this.site1_1=res.data.site1_1;
                        this.site1_2=res.data.site1_2;
                        this.site1_3=res.data.site1_3;
                        this.site1_4=res.data.site1_4;
                        this.method1_0=res.data.method1_0;
                        this.method1_1=res.data.method1_1;
                        this.method1_2=res.data.method1_2;
                        this.method1_3=res.data.method1_3;
                        this.method1_4=res.data.method1_4;
                        this.long_dist_0=res.data.long_dist_0;
                        this.long_dist_1=res.data.long_dist_1;
                        this.long_dist_2=res.data.long_dist_2;
                        this.long_dist_3=res.data.long_dist_3;
                        this.long_dist_4=res.data.long_dist_4;
                        this.non_target_evaluate_date=new Date(parseInt(res.data.non_target_evaluate_date)*1000);
                        if (isNaN(this.non_target_evaluate_date.getTime())) this.non_target_evaluate_date="";
                        this.site2_0=res.data.site2_0;
                        this.site2_1=res.data.site2_1;
                        this.site2_2=res.data.site2_2;
                        this.site2_3=res.data.site2_3;
                        this.site2_4=res.data.site2_4;
                        this.site2_5=res.data.site2_5;
                        this.method2_0=res.data.method2_0;
                        this.method2_1=res.data.method2_1;
                        this.method2_2=res.data.method2_2;
                        this.method2_3=res.data.method2_3;
                        this.method2_4=res.data.method2_4;
                        this.method2_5=res.data.method2_5;
                        this.status_0=res.data.status_0;
                        this.status_1=res.data.status_1;
                        this.status_2=res.data.status_2;
                        this.status_3=res.data.status_3;
                        this.status_4=res.data.status_4;
                        this.status_5=res.data.status_5;
                        this.is_evaluable_0=res.data.is_evaluable_0;
                        this.is_evaluable_1=res.data.is_evaluable_1;
                        this.is_evaluable_2=res.data.is_evaluable_2;
                        this.is_evaluable_3=res.data.is_evaluable_3;
                        this.is_evaluable_4=res.data.is_evaluable_4;
                        this.is_evaluable_5=res.data.is_evaluable_5;
                    },function(){
                        console.log('error');
                    });
                },
                submit: function(event) {
                    event.preventDefault();
                    if (this.target_evaluate_date!="") this.target_evaluate_date=this.target_evaluate_date.getTime()/1000;
                    if (this.non_target_evaluate_date!="") this.non_target_evaluate_date=this.non_target_evaluate_date.getTime()/1000;
                    var
                    $form = $('#vm'),
                    data = {
                        patient_id: this.patient_id,
                        target_evaluate_date: this.target_evaluate_date,
                        site1_0: this.site1_0,
                        site1_1: this.site1_1,
                        site1_2: this.site1_2,
                        site1_3: this.site1_3,
                        site1_4: this.site1_4,
                        method1_0: this.method1_0,
                        method1_1: this.method1_1,
                        method1_2: this.method1_2,
                        method1_3: this.method1_3,
                        method1_4: this.method1_4,
                        long_dist_0: this.long_dist_0,
                        long_dist_1: this.long_dist_1,
                        long_dist_2: this.long_dist_2,
                        long_dist_3: this.long_dist_3,
                        long_dist_4: this.long_dist_4,
                        non_target_evaluate_date: this.non_target_evaluate_date,
                        site2_0: this.site2_0,
                        site2_1: this.site2_1,
                        site2_2: this.site2_2,
                        site2_3: this.site2_3,
                        site2_4: this.site2_4,
                        site2_5: this.site2_5,
                        method2_0: this.method2_0,
                        method2_1: this.method2_1,
                        method2_2: this.method2_2,
                        method2_3: this.method2_3,
                        method2_4: this.method2_4,
                        method2_5: this.method2_5,
                        status_0: this.status_0,
                        status_1: this.status_1,
                        status_2: this.status_2,
                        status_3: this.status_3,
                        status_4: this.status_4,
                        status_5: this.status_5,
                        is_evaluable_0: this.is_evaluable_0,
                        is_evaluable_1: this.is_evaluable_1,
                        is_evaluable_2: this.is_evaluable_2,
                        is_evaluable_3: this.is_evaluable_3,
                        is_evaluable_4: this.is_evaluable_4,
                        is_evaluable_5: this.is_evaluable_5
                    };
                    this.$http.post('/before_evaluate?page_index={{page_index}}',data,{emulateJSON:true}).then(function(res){
                        window.location.href="/before_evaluate?patient_id={{patient_id}}&page_index={{page_index}}";
                    },function(res){
                        console.log(res.status);
                    });
                },
                remove:function(){
                    this.$http.get('/api/removePage?patient_id={{patient_id}}&page_index={{page_index}}&page_name=before_evaluate').then(function(res){
                        window.location.href="{% raw page_previous %}";
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
