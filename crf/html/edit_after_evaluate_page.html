    <script>
    var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    evaluate_date5: new Date(parseInt("{{evaluate_date5}}")*1000),
                    site5_0: "{{site5_0}}",
                    site5_1: "{{site5_1}}",
                    site5_2: "{{site5_2}}",
                    site5_3: "{{site5_3}}",
                    site5_4: "{{site5_4}}",
                    method5_0: "{{method5_0}}",
                    method5_1: "{{method5_1}}",
                    method5_2: "{{method5_2}}",
                    method5_3: "{{method5_3}}",
                    method5_4: "{{method5_4}}",
                    long_dist2_0: "{{long_dist2_0}}",
                    long_dist2_1: "{{long_dist2_1}}",
                    long_dist2_2: "{{long_dist2_2}}",
                    long_dist2_3: "{{long_dist2_3}}",
                    long_dist2_4: "{{long_dist2_4}}",
                    evaluate_date6: new Date(parseInt("{{evaluate_date6}}")*1000),
                    site6_0: "{{site6_0}}",
                    site6_1: "{{site6_1}}",
                    site6_2: "{{site6_2}}",
                    site6_3: "{{site6_3}}",
                    site6_4: "{{site6_4}}",
                    method6_0: "{{method6_0}}",
                    method6_1: "{{method6_1}}",
                    method6_2: "{{method6_2}}",
                    method6_3: "{{method6_3}}",
                    method6_4: "{{method6_4}}",
                    status6_0: "{{status6_0}}",
                    status6_1: "{{status6_1}}",
                    status6_2: "{{status6_2}}",
                    status6_3: "{{status6_3}}",
                    status6_4: "{{status6_4}}",
                    is_evaluable2_0: "{{is_evaluable2_0}}",
                    is_evaluable2_1: "{{is_evaluable2_1}}",
                    is_evaluable2_2: "{{is_evaluable2_2}}",
                    is_evaluable2_3: "{{is_evaluable2_3}}",
                    is_evaluable2_4: "{{is_evaluable2_4}}",
                    total_result: "{{total_result}}",
                    evaluate_date4: new Date(parseInt("{{evaluate_date4}}")*1000)
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                    this.$http.get('/api/after_evaluate?patient_id={{patient_id}}&page_index={{page_index}}').then(function(res){
                        this.patient_id=res.data.patient_id;
                        this.evaluate_date5=new Date(parseInt(res.data.evaluate_date5)*1000);
                        if (isNaN(this.evaluate_date5.getTime())) this.evaluate_date5="";
                        this.site5_0=res.data.site5_0;
                        this.site5_1=res.data.site5_1;
                        this.site5_2=res.data.site5_2;
                        this.site5_3=res.data.site5_3;
                        this.site5_4=res.data.site5_4;
                        this.method5_0=res.data.method5_0;
                        this.method5_1=res.data.method5_1;
                        this.method5_2=res.data.method5_2;
                        this.method5_3=res.data.method5_3;
                        this.method5_4=res.data.method5_4;
                        this.long_dist2_0=res.data.long_dist2_0;
                        this.long_dist2_1=res.data.long_dist2_1;
                        this.long_dist2_2=res.data.long_dist2_2;
                        this.long_dist2_3=res.data.long_dist2_3;
                        this.long_dist2_4=res.data.long_dist2_4;
                        this.evaluate_date6=new Date(parseInt(res.data.evaluate_date6)*1000);
                        if (isNaN(this.evaluate_date6.getTime())) this.evaluate_date6="";
                        this.site6_0=res.data.site6_0;
                        this.site6_1=res.data.site6_1;
                        this.site6_2=res.data.site6_2;
                        this.site6_3=res.data.site6_3;
                        this.site6_4=res.data.site6_4;
                        this.method6_0=res.data.method6_0;
                        this.method6_1=res.data.method6_1;
                        this.method6_2=res.data.method6_2;
                        this.method6_3=res.data.method6_3;
                        this.method6_4=res.data.method6_4;
                        this.status6_0=res.data.status6_0;
                        this.status6_1=res.data.status6_1;
                        this.status6_2=res.data.status6_2;
                        this.status6_3=res.data.status6_3;
                        this.status6_4=res.data.status6_4;
                        this.is_evaluable2_0=res.data.is_evaluable2_0;
                        this.is_evaluable2_1=res.data.is_evaluable2_1;
                        this.is_evaluable2_2=res.data.is_evaluable2_2;
                        this.is_evaluable2_3=res.data.is_evaluable2_3;
                        this.is_evaluable2_4=res.data.is_evaluable2_4;
                        this.total_result=res.data.total_result;
                        this.evaluate_date4=new Date(parseInt(res.data.evaluate_date4)*1000);
                        if (isNaN(this.evaluate_date4.getTime())) this.evaluate_date4="";
                    },function(){
                        console.log('error');
                    });
                },
                submit: function(event) {
                    event.preventDefault();
                    if (this.evaluate_date5!="") this.evaluate_date5=this.evaluate_date5.getTime()/1000;
                    if (this.evaluate_date6!="") this.evaluate_date6=this.evaluate_date6.getTime()/1000;
                    if (this.evaluate_date4!="") this.evaluate_date4=this.evaluate_date4.getTime()/1000;
                    var
                    $form = $('#vm'),
                    data = {
                        patient_id: this.patient_id,
                        evaluate_date5: this.evaluate_date5,
                        site5_0: this.site5_0,
                        site5_1: this.site5_1,
                        site5_2: this.site5_2,
                        site5_3: this.site5_3,
                        site5_4: this.site5_4,
                        method5_0: this.method5_0,
                        method5_1: this.method5_1,
                        method5_2: this.method5_2,
                        method5_3: this.method5_3,
                        method5_4: this.method5_4,
                        long_dist2_0: this.long_dist2_0,
                        long_dist2_1: this.long_dist2_1,
                        long_dist2_2: this.long_dist2_2,
                        long_dist2_3: this.long_dist2_3,
                        long_dist2_4: this.long_dist2_4,
                        evaluate_date6: this.evaluate_date6,
                        site6_0: this.site6_0,
                        site6_1: this.site6_1,
                        site6_2: this.site6_2,
                        site6_3: this.site6_3,
                        site6_4: this.site6_4,
                        method6_0: this.method6_0,
                        method6_1: this.method6_1,
                        method6_2: this.method6_2,
                        method6_3: this.method6_3,
                        method6_4: this.method6_4,
                        status6_0: this.status6_0,
                        status6_1: this.status6_1,
                        status6_2: this.status6_2,
                        status6_3: this.status6_3,
                        status6_4: this.status6_4,
                        is_evaluable2_0: this.is_evaluable2_0,
                        is_evaluable2_1: this.is_evaluable2_1,
                        is_evaluable2_2: this.is_evaluable2_2,
                        is_evaluable2_3: this.is_evaluable2_3,
                        is_evaluable2_4: this.is_evaluable2_4,
                        total_result: this.total_result,
                        evaluate_date4: this.evaluate_date4
                    };
                    this.$http.post('/after_evaluate?page_index={{page_index}}',data,{emulateJSON:true}).then(function(res){
                        window.location.href="/after_evaluate?patient_id={{patient_id}}&page_index={{page_index}}";
                    },function(res){
                        console.log(res.status);
                    });
                },
                remove:function(){
                    this.$http.get('/api/removePage?patient_id={{patient_id}}&page_index={{page_index}}&page_name=after_evaluate').then(function(res){
                        window.location.href="{% raw page_previous %}";
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
