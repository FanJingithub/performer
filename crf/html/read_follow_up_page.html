<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>数据库系统</title>

        <link href="/templates/assets/css/bootstrap.css" rel="stylesheet">
        <link href="/templates/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/templates/assets/js/fancybox/jquery.fancybox.css" rel="stylesheet" />
        <link href="/templates/assets/css/style.css" rel="stylesheet">
        <link href="/templates/assets/css/style-responsive.css" rel="stylesheet">

        <script src="/templates/assets/js/jquery.js"></script>
        <script src="/js/vue.js"></script>
        <script src="/js/vue-resource.js"></script>

    <link rel="stylesheet" href="css/style_2036.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>

  <body>
  <section id="container" >
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <a href="#" class="logo"><b>数据库系统</b></a>
            <div class="top-menu">
            </div>
        </header>
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu" id="nav-accordion">
                {% raw side_menu %}
            
              </ul>
          </div>
      </aside>

      <section id="main-content">
          <section class="wrapper site-min-height">
                <h3><i class="fa fa-angle-right"></i>随访评价</h3>
                <hr>
            
                <form id="vm" v-on:submit="submit">
                    <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                    <div class="form-part">
                    <div class="block">
                        <h3>随访日期</h3>
                        <div>
                            <label class="form-label">随访日期: </label>
                            <el-date-picker v-model="follow_up_date" type="date" placeholder="Pick a day" disabled></el-date-picker>
                            <br/><br/>
                        </div>
                    </div>
                    <div class="block">
                        <h3>肝转移切除</h3>
                        <div>
                            <label class="form-label">是否有肝转移手术切除:</label>
                            <input type="radio" id="no" value="no" v-model="is_liver_metastases_resection" disabled>
                            <label for="no">否&nbsp;&nbsp;</label>
                            <input type="radio" id="yes" value="yes" v-model="is_liver_metastases_resection" disabled>
                            <label for="yes">是&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">肝转移切除日期: </label>
                            <el-date-picker v-model="liver_metastases_resection_date" type="date" placeholder="Pick a day" disabled></el-date-picker>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">肝转移切除术后病理: </label>
                            <input class="form-text" v-model="liver_metastases_resection_patho" disabled>
                            <br/><br/>
                        </div>
                    </div>
                    <div class="block">
                        <h3>患者治疗结束时</h3>
                        <div>
                            <label class="form-label">是否进展:</label>
                            <input type="radio" id="no_progress" value="no_progress" v-model="is_progress" disabled>
                            <label for="no_progress">未进展&nbsp;&nbsp;</label>
                            <input type="radio" id="progress" value="progress" v-model="is_progress" disabled>
                            <label for="progress">进展&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">进展日期(如果进展): </label>
                            <el-date-picker v-model="progress_date" type="date" placeholder="Pick a day" disabled></el-date-picker>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">生存状态:</label>
                            <input type="radio" id="alive" value="alive" v-model="live_state" disabled>
                            <label for="alive">存活&nbsp;&nbsp;</label>
                            <input type="radio" id="dead" value="dead" v-model="live_state" disabled>
                            <label for="dead">死亡&nbsp;&nbsp;</label>
                            <input type="radio" id="missing" value="missing" v-model="live_state" disabled>
                            <label for="missing">失访&nbsp;&nbsp;</label><br/><br/>
                        </div>
                        <div>
                            <label class="form-label">死亡日期(如果死亡): </label>
                            <el-date-picker v-model="dead_date" type="date" placeholder="Pick a day" disabled></el-date-picker>
                            <br/><br/>
                        </div>
                        <div>
                            <label class="form-label">末次随访联系日期: </label>
                            <el-date-picker v-model="last_date_before_missing" type="date" placeholder="Pick a day" disabled></el-date-picker>
                            <br/><br/>
                        </div>
                    </div></div>
                <div class="form-part-3">
                    <button class="submit" type="button" v-on:click="edit">编辑</button>
                    <button class="remove" type="button" v-on:click="remove">删除</button>
                </div>    
            </form>
        
            </section>
      </section>

      <footer class="site-footer">
          <div class="text-center">
              2020 - Fan
              <a href="#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
        <script src="/templates/assets/js/fancybox/jquery.fancybox.js"></script>
        <script src="/templates/assets/js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="/templates/assets/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="/templates/assets/js/jquery.scrollTo.min.js"></script>
        <script src="/templates/assets/js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--common script for all pages-->
        <script src="/templates/assets/js/common-scripts.js"></script>

    <!--script for this page-->
    <script type="text/javascript">
        $(function() {
            jQuery(".fancybox").fancybox();
        });
    </script>
    <script>
    var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    follow_up_date: new Date(parseInt("{{follow_up_date}}")*1000),
                    is_liver_metastases_resection: "{{is_liver_metastases_resection}}",
                    liver_metastases_resection_date: new Date(parseInt("{{liver_metastases_resection_date}}")*1000),
                    liver_metastases_resection_patho: "{{liver_metastases_resection_patho}}",
                    is_progress: "{{is_progress}}",
                    progress_date: new Date(parseInt("{{progress_date}}")*1000),
                    live_state: "{{live_state}}",
                    dead_date: new Date(parseInt("{{dead_date}}")*1000),
                    last_date_before_missing: new Date(parseInt("{{last_date_before_missing}}")*1000)
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                },
                submit:function(){
                    return 0;
                },
                edit:function(){
                    window.location.href="/follow_up?patient_id={{patient_id}}&edit=1";
                },
                remove:function(){
                    this.$http.get('/api/removePage?patient_id={{patient_id}}&page_index={{page_index}}&page_name=follow_up').then(function(res){
                        window.location.href="{% raw page_previous %}";
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
</body>
</html>
