<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data System</title>
    <link rel="stylesheet" href="css/style12.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="heading">
            <h1>临床科研数据库系统</h1>
        </div>
        <div id="menu" class="menu">
            <div style="text-align:center">
                <h3>导航栏</h3>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/list">
                    <div>病例列表</div>
                </a>
            </div>
            
            <div class="menu-item">
                <a class="item-link" href="/base?patient_id={{patient_id}}">
                    <div>基本信息</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/lab?patient_id={{patient_id}}">
                    <div>检验报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/pathology?patient_id={{patient_id}}">
                    <div>病理报告</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/surgery?patient_id={{patient_id}}">
                    <div>手术记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/chemotherapy?patient_id={{patient_id}}">
                    <div>化疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/radiotherapy?patient_id={{patient_id}}">
                    <div>放疗记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/follow_up?patient_id={{patient_id}}">
                    <div>随访记录</div>
                </a>
            </div>
            <div class="menu-item">
                <a class="item-link" href="/form3?patient_id={{patient_id}}">
                    <div>表单3</div>
                </a>
            </div>
        </div>
        <div class="container">
            <div style="text-align:center">
                <h2>调查表</h2>
            </div>
            <br>
            <form id="vm" v-on:submit="submit">
                <input type="text" value="{{patient_id}}" v-model="patient_id" v-show="false"></input>
                <div class="form-part">
                    <div class="block">
                        <h3>板块1</h3>
                        <div>
                            <label class="form-label">姓名: </label>
                            <input style="width:60px; height:20px" v-model="xm" >
                            <br>
                        </div>
                        <div>
                            <label class="form-label">性别:</label>
                            <input type="radio" id="male" value="male" v-model="xb" >
                            <label for="male">男&nbsp;&nbsp;</label>
                            <input type="radio" id="female" value="female" v-model="xb" >
                            <label for="female">女&nbsp;&nbsp;</label>
                            <input type="radio" value="other" v-model="xb" >
                            <label for="other">其他：&nbsp;</label>
                            <input type="text" style="width:186px; height:20px" v-model="xb_other"  ><br>
                        </div>
                    </div>
                    <div class="block">
                        <h3>板块2</h3>
                        <div>
                            <label class="form-label">年龄: </label>
                            <input style="width:36px; height:20px" type="number" v-model.number="nl" >
                            <label>&nbsp;岁</label>
                            <br>
                        </div>
                        <table width="100%" border="0" cellspacing="1" cellpadding="4" class="tabtop13" align="center">
                            <tr>
                                <td width="30%" style="background:#e9faff !important; text-align:center;
                                font-family: 微软雅黑;font-size: 16px;font-weight: bold;color: #255e95;
                                background-color:#e9faff;">检查时间</td>
                                <td width="30%" style="background:#e9faff !important; text-align:center;
                                font-family: 微软雅黑;font-size: 16px;font-weight: bold;color: #255e95;
                                background-color:#e9faff;">检查类型</td>
                            </tr>
                            <tr>
                                <td style="text-align: center"><el-date-picker v-model="sj_0" type="date" placeholder="Pick a day" ></el-date-picker></td>
                                <td style="text-align: center"><input style="width:90%; height:90%" v-model="lx_0" ></td>
                            </tr>
                            <tr>
                                <td style="text-align: center"><el-date-picker v-model="sj_1" type="date" placeholder="Pick a day" ></el-date-picker></td>
                                <td style="text-align: center"><input style="width:90%; height:90%" v-model="lx_1" ></td>
                            </tr>
                            <tr>
                                <td style="text-align: center"><el-date-picker v-model="sj_2" type="date" placeholder="Pick a day" ></el-date-picker></td>
                                <td style="text-align: center"><input style="width:90%; height:90%" v-model="lx_2" ></td>
                            </tr>
                            <tr>
                                <td style="text-align: center"><el-date-picker v-model="sj_3" type="date" placeholder="Pick a day" ></el-date-picker></td>
                                <td style="text-align: center"><input style="width:90%; height:90%" v-model="lx_3" ></td>
                            </tr>
                            <tr>
                                <td style="text-align: center"><el-date-picker v-model="sj_4" type="date" placeholder="Pick a day" ></el-date-picker></td>
                                <td style="text-align: center"><input style="width:90%; height:90%" v-model="lx_4" ></td>
                            </tr>
                        </table>
                    </div></div>
                <div class="form-part-3">
                    <input type="submit" value="提交">
                </div>    
            </form>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#vm',
            data: {
                    patient_id: "{{patient_id}}",
                    xm: "{{xm}}",
                    xb: "{{xb}}",
                    xb_other: "{{xb_other}}",
                    nl: "{{nl}}",
                    sj_0: new Date(parseInt("{{sj_0}}")*1000),
                    sj_1: new Date(parseInt("{{sj_1}}")*1000),
                    sj_2: new Date(parseInt("{{sj_2}}")*1000),
                    sj_3: new Date(parseInt("{{sj_3}}")*1000),
                    sj_4: new Date(parseInt("{{sj_4}}")*1000),
                    lx_0: "{{lx_0}}",
                    lx_1: "{{lx_1}}",
                    lx_2: "{{lx_2}}",
                    lx_3: "{{lx_3}}",
                    lx_4: "{{lx_4}}"
            },
            mounted(){
                this.init()
            },
            methods:{
                init:function(){
                    this.$http.get('/api/form3?patient_id={{patient_id}}').then(function(res){
                        this.patient_id=res.data.patient_id;
                        this.xm=res.data.xm;
                        this.xb=res.data.xb;
                        this.xb_other=res.data.xb_other;
                        this.nl=res.data.nl;
                        this.sj_0=new Date(parseInt(res.data.sj_0)*1000);
                        if (isNaN(this.sj_0.getTime())) this.sj_0="";
                        this.sj_1=new Date(parseInt(res.data.sj_1)*1000);
                        if (isNaN(this.sj_1.getTime())) this.sj_1="";
                        this.sj_2=new Date(parseInt(res.data.sj_2)*1000);
                        if (isNaN(this.sj_2.getTime())) this.sj_2="";
                        this.sj_3=new Date(parseInt(res.data.sj_3)*1000);
                        if (isNaN(this.sj_3.getTime())) this.sj_3="";
                        this.sj_4=new Date(parseInt(res.data.sj_4)*1000);
                        if (isNaN(this.sj_4.getTime())) this.sj_4="";
                        this.lx_0=res.data.lx_0;
                        this.lx_1=res.data.lx_1;
                        this.lx_2=res.data.lx_2;
                        this.lx_3=res.data.lx_3;
                        this.lx_4=res.data.lx_4;
                        if (this.xb!="other") this.xb_other = "";
                    },function(){
                        console.log('error');
                    });
                },
                submit: function(event) {
                    event.preventDefault();
                    if (this.sj_0!="") this.sj_0=this.sj_0.getTime()/1000;
                    if (this.sj_1!="") this.sj_1=this.sj_1.getTime()/1000;
                    if (this.sj_2!="") this.sj_2=this.sj_2.getTime()/1000;
                    if (this.sj_3!="") this.sj_3=this.sj_3.getTime()/1000;
                    if (this.sj_4!="") this.sj_4=this.sj_4.getTime()/1000;
                    var
                    $form = $('#vm'),
                    data = {
                        patient_id: this.patient_id,
                        xm: this.xm,
                        xb: this.xb,
                        xb_other: this.xb_other,
                        nl: this.nl,
                        sj_0: this.sj_0,
                        sj_1: this.sj_1,
                        sj_2: this.sj_2,
                        sj_3: this.sj_3,
                        sj_4: this.sj_4,
                        lx_0: this.lx_0,
                        lx_1: this.lx_1,
                        lx_2: this.lx_2,
                        lx_3: this.lx_3,
                        lx_4: this.lx_4
                    };
                    this.$http.post('/form3',data,{emulateJSON:true}).then(function(res){
                        document.write(res.body);    
                    },function(res){
                        console.log(res.status);
                    });
                }
            }
        });
    </script>
</body>
</html>
